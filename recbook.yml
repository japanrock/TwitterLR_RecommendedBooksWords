 contents: 毎日どんな態度で仕事にくるかを選ぶ[Fish!] 
 url: http://bit.ly/i2jK25
344:
 contents: どうせ仕事をするなら、平凡で終わるより世界的に有名になるほうを選ぶ。とても簡単なことに思えるわ[Fish!]
 url: http://bit.ly/i2jK25
345:
 contents: 働き手であるわれわれと組織が求めるものは同じだ。創造性、情熱、柔軟性、誠意[Fish!]
 url: http://bit.ly/i2jK25
346:
 contents: 会社は必ずしも牢獄ではない。だがそこでの仕事のやりかたいかんによっては、牢獄になる。私は自分で牢獄をつくってしまった。自分への信頼の欠如が、牢獄の壁だ[Fish!]
 url: http://bit.ly/i2jK25
347:
 contents: 人生は短いのだから、わずかな時間でもごみ溜めですごすのはもったいない[Fish!]
 url: http://bit.ly/i2jK25
348:
 contents: １日１日をつくりあげるために、選択しているのだ[Fish!] 
 url: http://bit.ly/i2jK25
349:
 contents: 多くの人は人生のどこかで、学び成長するのをやめてしまう[Fish!]
 url: http://bit.ly/i2jK25
350:
 contents: 人生のある時点で、時計がとまってしまう人たちがいる[Fish!] 
 url: http://bit.ly/i2jK25
351:
 contents: 人生のどの時期でも学び成長することに喜びを感じる[Fish!] 
 url: http://bit.ly/i2jK25
352:
 contents: 真剣に仕事をしながらも、やり方しだいでは楽しめる[Fish!] 
 url: http://bit.ly/i2jK25
353:
 contents: 人を喜ばせる：参加。これがキーワードだ。お客とのあいだに距離をおくのではなく、いっしょに楽しんでもらえるような方法を探すんだ。お客を尊重しながらね[Fish!]
 url: http://bit.ly/i2jK25
354:
 contents: 注意を向ける：まわりの人たちに気をくばり、お客と交流している。久しぶりに会った友達のように、わたしと話しをしてくれる[Fish!] 
 url: http://bit.ly/i2jK25
355:
 contents: 人に注意を向けると、相手をまっすぐ見る・・・親友と話している時みたいにね・・・まわりでいろんなことがおこってても、相手のことだけを考えてあげられる[Fish!] 
 url: http://bit.ly/i2jK25
356:
 contents: 変えようとしなければ状況はよくならない[Fish!] 
 url: http://bit.ly/i2jK25
357:
 contents: 毎日どんな態度をとるかを選ばないといけない。それも懸命にね[Fish!]
 url: http://bit.ly/i2jK25
358:
 contents: 遊びの効用：楽しい気分だと人に親切にできる。創造性も高まる。時間が早くすぎる。楽しうことは健康に良い。仕事自体が報酬となり、報酬を得るための方策ではなくなる[Fish!] 
 url: http://bit.ly/i2jK25
359:
 contents: 人を喜ばせることの効用：ビジネスにとって好ましい。相手によいサービスを提供すると、他人に奉仕する人間としての満足感が得られる。それによって自分自身の問題ではなく、どうすれば人の役にたてるかという点に意識を集中できる[Fish!] 
 url: http://bit.ly/i2jK25
360:
 contents: 相手とのやりとりが好ましい結果になるよう努力する[Fish!] 
 url: http://bit.ly/i2jK25
361:
 contents: 過去は歴史　未来は謎　現在は贈り物　だからプレゼント（現在）と呼ばれる[Fish!] 
 url: http://bit.ly/i2jK25
362:
 contents: 愛する者に接するときに効率を重視するのは賢明でもないし、思いやりのあることでもない[Fish!] 
 url: http://bit.ly/i2jK25
363:
 contents: 注意を向けると、相手に思いやりをもつことができます[Fish!] 
 url: http://bit.ly/i2jK25
364:
 contents: 注意を向けることを誓った。真剣に耳をかたむけ、気を散らさないようにするのだ[Fish!] 
 url: http://bit.ly/i2jK25
365:
 contents: 自分の態度を選ぶのは自分であると認めることにより、自分に責任をもち、活動的になることができます[Fish!] 
 url: http://bit.ly/i2jK25
366:
 contents: 自分の態度を選べば、被害者のようにふるまうわけにいきません[Fish!] 
 url: http://bit.ly/i2jK25
367:
 contents: いまやっているのは、自分が一番好きなことではないかもしれない。でも、やっていることを好きになろうと努力することはできます。私たちは自分の最良の資質を仕事に向けることができます。そうすることを選ぶのです[Fish!] 
 url: http://bit.ly/i2jK25
368:
 contents: わたしたちの多くは、自分に選ぶ能力があることを見失っています。お互いに思いやりをもちながら、ともに自由意志を行使する能力を育んでいく必要があります[Fish!] 
 url: http://bit.ly/i2jK25
369:
 contents: 材料はそろっている。それを組み合わせて人生をつくることができるのは、自分だけだ。自分にとって尊厳と意味のある人生をつくりあげよう。それができれば、個々の成功や失敗は、とるにたらないものになる[Fish!] 
 url: http://bit.ly/i2jK25
370:
 contents: その日に、満足のいくやりがいのある仕事をするかどうかは、朝、会社にくるときに自分で選択できる。きまりきった仕事と思われていたものも、付加価値の付いた活動に変わっています[Fish!] 
 url: http://bit.ly/i2jK25
371:
 contents: ふつう１日の三分の一、場合によってはもっと多くの時間を仕事に費やすのだから、それを楽しまない法はない[Fish!] 
